<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オセロWEBアプリ</title>
<link rel="stylesheet" href="/css/style.css">

<!-- CSRFメタタグ追加 -->
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>

<h1>オセロ（WEBアプリ版）</h1>

<label for="difficulty">難易度: </label>
<select id="difficulty">
  <option value="easy">かんたん</option>
  <option value="normal" selected>ふつう</option>
  <option value="hard">むずかしい</option>
  <option value="expert">さいきょう</option>
</select>

<div id="boardWrapper">
  <div id="board"></div>
</div>

<div id="playerUI" class="player-ui">プレイヤー<br>黒</div>
<div id="aiUI" class="player-ui">AI<br>白</div>
<div id="info"></div>
<button id="resetBtn">リセット</button>
<button id="replayBtn">再戦する</button>

<script src="/js/othello.js"></script>
</body>
</html>
